<h3>Crear estudiante</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="studentsaveform" #savestudent (ngSubmit)="saveStudent(saveStudent)">  
          <div class="form-group">  
              <label for="name">Nombre</label>  
              <input type="text" class="form-control"  formControlName="student_name" data-toggle="tooltip"   
                 data-placement="right" title="Introduzca el nombre del estudiante" >  
              <div class="alert alert-danger" *ngIf = "(StudentName.touched) && (StudentName.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="StudentName.errors.required">Nombre del estudiante requerido</span>  
                    <span *ngIf = "StudentName.errors.minlength">   
                        Nombre invalido   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="name">Número de pasaporte</label>  
              <input type="text" class="form-control" formControlName="student_passport"   
                data-toggle="tooltip" data-placement="right" title="Introduzca el número de pasaporte">  
                <div class="alert alert-danger" *ngIf = "(StudentPassport.touched) && (StudentPassport.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="StudentPassport.errors.required">El número de pasaporte es requerido</span>  
                    <span *ngIf = "StudentPassport.errors.minlength">   
                      Pasaporte invalido
                    </span>                     
                </div>  
          </div>  
          <button type="submit" class="btn btn-success">Guardar</button>  
      </form>  
  </div>  
  </div>  
  <div class="row">  
    <div class="col-sm-4"></div>  
    <div class="col-sm-4">  
        <div [hidden]="!submitted">  
           <h4>Estudiante agregado satisfactoriamente</h4>  
           <button (click)="addStudentForm()" class='btn btn-primary'>Agregar mas estudiantes</button>  
        </div>        
    </div>
  <div class="col-sm-4"></div>  
</div>
